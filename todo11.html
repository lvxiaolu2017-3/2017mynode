<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .del {
            text-decoration: line-through;
            color: #ccc;
        }
    </style>
</head>
<body>
<div id="app">
    <div class="navbar navbar-inverse">
        <div class="container-fluid">
            <div class="navbar-header">
                <a class="navbar-brand">TodoList</a>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h3 class="text-danger">亲，您还有{{total}}件事情要完成。。。</h3>
                <input type="text" class="form-control" placeholder="请输入要增加的事项" v-model="todo" @keyup.enter="addTodo">
                <ul class="nav nav-pills" style="margin:10px 0">
                    <li :class="{active:hash=='complete'}"><a href="#complete">全部完成</a></li>
                    <li :class="{active:hash=='finish'}"><a href="#finish">已完成</a></li>
                    <li :class="{active:hash=='unfinish'}"><a href="#unfinish">未完成</a></li>
                </ul>
                <ul class="list-group">
                    <li class="list-group-item" v-for="todo in lists" :class="{del:todo.isSelected}" @dblclick="show(todo)">
                        <div v-show="todo!==t">
                            <input type="checkbox" v-model="todo.isSelected">
                            {{todo.title}}
                            <button class="btn btn-danger pull-right btn-xs" @click="remove(todo)">&times</button>
                        </div>
                        <!--自动获取焦点的功能-->
                        <input type="text" v-show="todo==t" v-model="todo.title" v-auto-focus="todo===t" @keyup.13="reset" @blur="reset">

                    </li>
                </ul>


            </div>
        </div>


    </div>


</div>


<script src="node_modules/vue/dist/vue.js"></script>
<script type="text/javascript">
    let vm = new Vue({
        el: '#app',
        data: {
            todos: [
                {isSelected: true, title: '晚上回家吃饭。。。'},
                {isSelected: false, title: '晚上回家睡觉。。。'}


            ],
            todo: '',
            hash: 'complete',
            t: ''

        },
        methods: {
            remove(todo){
                this.todos = this.todos.filter(item => todo !== item)
            },
            addTodo(){
                let todo = {isSelected: false, title: this.todo};
                this.todos.push(todo);
                this.todo = '';
            },
            show(todo){
                this.t = todo
            },
            reset(){
                this.t = '';
            }

        },
        computed: {
            lists(){
                if (this.hash === 'complete') {
                    return this.todos
                }
                if (this.hash === 'finish') {
                    return this.todos.filter(item => item.isSelected)
                }
                if (this.hash === 'unfinish') {
                    return this.todos.filter(item => !item.isSelected)
                }
            },
            total(){
                return this.todos.filter(item => !item.isSelected).length;
            }
        },
        directives: {
            autoFocus(el, bindings){
                if (bindings.value) {
                    el.focus();
                }
            }
        }
    });

    let listener = () => {
        let hash = window.location.hash.slice(1) || 'complete';
        vm.hash = hash;
    };
    listener();
    window.addEventListener('hashchange', listener, false)


</script>


</body>
</html>
